    (Barcelona, 24 de febrer de 1955) és un artista, docent, assagista, crític i promotor d'art especialitzat en fotografia.[1][2]

    Fou premi David Octavious Hill per la Fotografisches Akademie GDL d'Alemanya el 1988, Chevalier de l'Ordre des Arts et des Lettres pel Ministeri de Cultura de França el 1994, Premi Nacional de Fotografia, atorgat pel Ministeri de Cultura d'Espanya el 1998, Premi Nacional d'Arts Visuals[1] el 2010, Premi Nacional de Cultura 2011,[3] Premi Nacional d'assaig de les Lletres Espanyoles 2011,[4] així com president de l'Associació d'Artistes Visuals de Catalunya.[5] El 2013 va rebre el Premi Hasselblad de Fotografia,[6][7] i en 2016 el Premi Ciutat de Barcelona en Assaig i Humanitats. En 2020 la Université Paris VIII li ha concedit el títol de Doctor Honoris Causa.[8]
